---
layout: nil
---
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">
    <title>Email &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="assets/css/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/layouts/email-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="assets/css/layouts/email.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout" class="content pure-g">
    <div id="nav" class="pure-u">
        <a href="#" class="nav-menu-button">Menu</a>
        <div class="nav-inner">
            <button class="primary-button pure-button">Compose</button>
            <div class="pure-menu">
                <ul class="pure-menu-list" id="cats">
                    <li class="pure-menu-item" v-for="cat in cats" v-on:click="greet(cat.name)">
                        <a href="#" class="pure-menu-link">{%raw%}{{ cat.name }}{%endraw%}</a>
                    </li>
                    <li class="pure-menu-heading">Links</li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link"><span class="email-label-personal"></span>Blog</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link"><span class="email-label-work"></span>About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="list" class="pure-u-1">
        <div class="email-item email-item-unread pure-g" v-for="snippet in snippets">
            <!--<div class="pure-u">
                <img class="email-avatar" alt="Tilo Mitra&#x27;s avatar" height="64" width="64" src="assets/img/common/tilo-avatar.png">
            </div>-->
            <div class="pure-u-3-4">
                <!--<h5 class="email-name">Tilo Mitra</h5>-->
                <h4 class="email-subject">{%raw%} {{ snippet.title }} {%endraw%}</h4>
                <!--<p class="email-desc">
                    Hey, I just wanted to check in with you from Toronto. I got here earlier today.
                </p>-->
            </div>
        </div>
    </div>
    <div id="main" class="pure-u-1">
        <div class="email-content">
            <div class="email-content-header pure-g" v-on:click="show(snippet)">
                <div class="pure-u-1-2">
                    <h1 class="email-content-title">{%raw%} {{ snippet.title }} {%endraw%}</h1>
                    <!--<p class="email-content-subtitle">
                        From <a>Tilo Mitra</a> at <span>3:56pm, April 3, 2012</span>
                    </p>-->
                </div>
                <div class="email-content-controls pure-u-1-2">
                    <button class="secondary-button pure-button">Reply</button>
                    <button class="secondary-button pure-button">Forward</button>
                    <!--<button class="secondary-button pure-button">Move to</button>-->
                </div>
            </div>
            <div class="email-content-body" >
                <p>
                    {%raw%} {{{ content }}} {%endraw%}
                </p>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/vue.min.js"></script>
<script>
    var snippets = {}, cats = [];
    var group = function (c, u) {
        if (snippets.hasOwnProperty(c)) {
            snippets[c].push(u);
        } else {
            cats.push({name: c});
            snippets[c] = [u];
        }
    };
    {% for item in site.pages %}{% if item.url contains 'snippets' %}group("{{ item.dir | replace: '/snippets/', '' }}", {url: "{{ item.url }}", title: "{{ item.title }}", path: "{{ item.dir }}"});{% endif %}{% endfor%}
</script>
<script src="/assets/js/app.js"></script>
</body>
</html>
