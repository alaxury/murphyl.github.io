---
layout: default
---

<dl id="main">
  <div v-for="snippet in snippets">
    <h3 @click="show(snippet, $event)">
      <a href="#snippet-{%raw%}{{ snippet.index }}{%endraw%}">
        {%raw%} {{ snippet.title }} {%endraw%}
      </a>
      <span>{%raw%} {{ snippet.category }} {%endraw%}</span>
    </h3>
    <p class="hidden" :class="snippet">
      xxx
    </p>
  </div>
</dl>
